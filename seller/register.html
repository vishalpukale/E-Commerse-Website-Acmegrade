<!DOCTYPE html>
<html lang="en">
<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>
<body>

    <div class="d-flex align-items-center vh-100 justify-content-center">

        <form class="bg-warning p-3" action="register.php" method="POST" onsubmit="return isFormValid()">

            <div class="text-center">
                <h4>User Registration</h4>
            </div>

            <input class="form-control" type="text" placeholder="Username" name="uname" required>
            <input class="form-control mt-2" type="password" placeholder="Password" name="upass1" required>
            <input class="form-control mt-2" type="password" placeholder="Retype-Password" name="upass2" required>

            <div class="text-center mt-2">
                <input class="btn btn-success" type="submit" value="Register">
            </div>

        </form>
    </div>

    <script>

        function isFormValid()
        {
            pass1=document.getElementsByName("upass1")[0].value;
            pass2=document.getElementsByName("upass2")[0].value;

            if(pass1==pass2)
            {
                return true;
            }
            alert("Password Mismatched");
            return false;
        }

    </script>
    
</body>
</html>
